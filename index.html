    section{
      counter-reset:num;
    }
    section div:before{
      content: counter(num)"-";
      counter-increment:num;
    }

    .rank{
      list-style:none;
      padding:0;
    }
    .rank.best{
      counter-reset:best;
    }
    .rank.best li:before{
      content:"My Wish 0" counter(best)" - ";
      counter-increment: best;
    }

    .rank.steady{
      counter-reset:steady
    }
    .rank.steady li:before{
      content:counter(steady);
      counter-increment:steady;
      background-color: yellowgreen;
      color:#fff;
      width: 15px;
      display: inline-block;
      font-size: 12px;
      border-radius:2px;
      text-align:center;
      margin-right:5px;
    }
  </style>
</head>
